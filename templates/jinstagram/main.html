    />

    <title>Hello, world!</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        border-radius: 70%;
        overflow: hidden;

      .profile {

  <body>
    <nav

      style="position: fixed; width: 100%"
    >
      <div
        class="container-fluid"

          justify-content: space-between;
          flex-wrap: nowrap;
          min-width: 1000px;
        "
      >
        <a class="navbar-brand" href="#"
          ><img
            style="width: 100px"
            src="https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png"
        /></a>
        <input
          class="form-control me-2"
          style="width: 400px"
          type="search"
          placeholder="검색"
          aria-label="Search"
        />
        <div>

          <span class="material-icons-outlined" style="margin-right: 20px">
            send

          <span class="material-icons-outlined" style="margin-right: 20px">
            add_box

            <div style="padding-left: 15px; font-size: 15px">
              <div style="padding-right: 90px; color: #262626">.0322</div>

          <div>

            />

          <div
            style="
              display: flex;
              flex-direction: row;
              justify-content: space-between;
            "
          >
            <div style="margin-left: 18px; margin-top: 18px">
              <span class="material-icons-outlined" style="margin-right: 6px">
                favorite_border
              </span>
              <span class="material-icons-outlined" style="margin-right: 6px">
                mode_comment
              </span>
              <span class="material-icons-outlined"> send </span>
            </div>

            <input
              type="text"

              style="
                box-shadow: none;
                border: none;
                border-top: solid 1px #efefef;

      <div style="width: 400px; height: 1000px; position: fixed; left: 62%">

            display: flex;
            flex-direction: row;
